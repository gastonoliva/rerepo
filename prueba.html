<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>trabajando con Formulario</title>
  <style>
    #textoarea{
      resize: both;
      max-width: 700px;
      max-height: 200px;
      min-height: 50px;
      min-width: 500px;
    }
  </style>
</head>

<body>
<form action="Nombre de Usuario" method="post" name="Captura_Aumento" target="_blank">
<table width="77%" border="6" align="center" bordercolor="#000066" bgcolor="#FFFFCC">
  <tr>
    <th width="30%" scope="row"><div align="left">Nombre de Usuario:</div></th>
    <td width="70%"><input name="usuario" type="text" id="usuario" size="30"/></td>
  </tr>
  <tr>
    <th scope="row"><div align="left">Nombre:</div></th>
    <td><input name="nombre" type="text" id="nombre" size="30" maxlength="30" /></td>
  </tr>
  <tr>
    <th scope="row"><div align="left">Apellido:</div></th>
    <td><input name="apellido" type="text" id="apellido" size="30"/></td>
  </tr>
  <tr>
    <th scope="row"><div align="left">E-Mail:</div></th>
    <td><label>
      <input name="sueldo" type="text" id="sueldo" size="20"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row"><div align="left">Contraseña: </div></th>
    <td><label>
      <input name="aumento" type="password" id="aumento" size="20"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row"><div align="left">Repetir Contraseña:</div></th>
    <td><label>
      <input name="aumento" type="password" id="aumento" size="20"/>
    </label></td>
  </tr>
  <tr>
    <th scope="row"><label>
    <input type="submit" name="Submit" value="Enviar" />
    </label></th>
    <td><label>
    <input type="reset" name="Submit2" value="Restablecer" />
    </label></td>
  </tr>
</table>

</form>
</body>
</html>
